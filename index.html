<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Phone Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="social-icons">
        <a href="https://x.com/iSolFruitCoin" target="_blank">
            <img src="images/socialmedias.jpg" alt="X" class="social-icon">
        </a>
        <a href="https://t.me/GTAPhoneSol" target="_blank">
            <img src="images/telegram.jpg" alt="Telegram" class="social-icon">
        </a>
    </div>

    <div class="phone">
        <div class="screen">
            <div class="status-bar">
                <div class="status-icons">
                    <img src="images/señal.png" alt="Señal">
                    <img src="images/segundologo.png" alt="Wi-Fi">
                </div>
                <span id="current-time"></span>
                <div class="battery-icon">
                    <img src="images/battery.png" alt="Batería">
                </div>
            </div>

            <div class="icons">
                <a href="webs/mail.html" class="icon" data-name="correo">
                    <img src="images/correo.jpeg" alt="Contactos" class="app-icon">
                    <img src="images/correo.jpeg" alt="Nombre Contactos" class="name-image">
                </a>
                <a href="webs/messages.html" class="icon" data-name="mensaje">
                    <img src="images/mensaje.jpeg" alt="Mensajes" class="app-icon">
                    <img src="images/mensaje_name.png" alt="Nombre Mensajes" class="name-image">
                </a>
                <a href="webs/contact.html" class="icon" data-name="contact">
                    <img src="images/contact.jpg" alt="Cámara" class="app-icon">
                    <img src="images/contact_titulo.jpg" alt="Nombre Cámara" class="name-image">
                </a>
                <a href="webs/job.html" class="icon" data-name="job">
                    <img src="images/job.jpeg" alt="Navegador" class="app-icon">
                    <img src="images/job_name.png" alt="Nombre Navegador" class="name-image">
                </a>
                <a href="webs/tasks.html" class="icon" data-name="task">
                    <img src="images/task.jpeg" alt="Música" class="app-icon">
                    <img src="images/task_name.png" alt="Nombre Música" class="name-image">
                </a>
                <a href="webs/settings.html" class="icon" data-name="ajuste">
                    <img src="images/ajuste.jpeg" alt="Configuración" class="app-icon">
                    <img src="images/ajuste_name.png" alt="Nombre Configuración" class="name-image">
                </a>
                <a href="webs/draw.html" class="icon" data-name="pincel">
                    <img src="images/pincel.jpeg" alt="Mapas" class="app-icon">
                    <img src="images/pincel_name.png" alt="Nombre Mapas" class="name-image">
                </a>
                <a href="webs/web.html" class="icon" data-name="web">
                    <img src="images/web.jpeg" alt="Tienda" class="app-icon">
                    <img src="images/web_name.png" alt="Nombre Tienda" class="name-image">
                </a>
                <a href="webs/triangulo.html" class="icon" data-name="triangulo">
                    <img src="images/triangulo.jpeg" alt="Social" class="app-icon">
                    <img src="images/triangulo_name.png" alt="Nombre Social" class="name-image">
                </a>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="nav-button">
                <a href="https://x.com/isolfruitcoin" target="_blank">
                    <img src="../images/lupa.png" alt="Atrás">
                </a>
            </button>
            <button class="nav-button" onclick="goHome()">
                <img src="images/botonhome.png" alt="Inicio">
            </button>
            <button class="nav-button" onclick="openApps()">
                <img src="images/atras.png" alt="Aplicaciones recientes">
            </button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
