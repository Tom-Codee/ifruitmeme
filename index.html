<!DOCTYPE html>
<html lang="es">
<head>

    <div class="social-icons">
        <a href="https://x.com/iSolFruitCoin" target="_blank">
            <img src="images/socialmedias.png" alt="X" class="social-icon">

            <img src="images/telegram.png" alt="Telegram" class="social-icon">

    <div class="phone">

                    <img src="images/señal.png" alt="Señal">
                    <img src="images/segundologo.png" alt="Wi-Fi">
                </div>
                <span id="current-time"></span>
                <div class="battery-icon">

                <div class="custom-icon">

              <div class="custom-bar" id="customBar"></div>
            

            <div class="icons">
                <a href="webs/mail.html" class="icon" data-name="correo">
                    <img src="images/correo.png" alt="Contactos" class="app-icon">
                    <img src="images/titulo_aplicaciones/mail.png" alt="Nombre Contactos" class="name-image">
                </a>
                <a href="webs/messages.html" class="icon" data-name="mensaje">
                    <img src="images/mensaje.png" alt="Mensajes" class="app-icon">
                    <img src="images/titulo_aplicaciones/texts.png" alt="Nombre Mensajes" class="name-image">
                </a>
                <a href="webs/contacts.html" class="icon" data-name="contact">
                    <img src="images/contact.png" alt="Cámara" class="app-icon">
                    <img src="images/titulo_aplicaciones/contact_titulo.png" alt="Nombre Cámara" class="name-image">
                </a>
                <a href="webs/job.html" class="icon" data-name="job">
                    <img src="images/job.png" alt="Navegador" class="app-icon">
                    <img src="images/titulo_aplicaciones/playquickjob.png" alt="Nombre Navegador" class="name-image">
                </a>
                <a href="webs/tasks.html" class="icon" data-name="task">
                    <img src="images/task.png" alt="Música" class="app-icon">
                    <img src="images/titulo_aplicaciones/joblist.png" alt="Nombre Música" class="name-image">
                </a>
                <a href="webs/settings.html" class="icon" data-name="ajuste">
                    <img src="images/ajuste.png" alt="Configuración" class="app-icon">
                    <img src="images/titulo_aplicaciones/settings.png" alt="Nombre Configuración" class="name-image">
                </a>
                <a href="webs/draw.html" class="icon" data-name="pincel">
                    <img src="images/pincel.png" alt="Mapas" class="app-icon">
                    <img src="images/titulo_aplicaciones/paint.png" alt="Nombre Mapas" class="name-image">
                </a>
                <a href="webs/web.html" class="icon" data-name="web">
                    <img src="images/web.png" alt="Tienda" class="app-icon">
                    <img src="images/titulo_aplicaciones/internet.png" alt="Nombre Tienda" class="name-image">
                </a>
                <a href="webs/disclaimer.html" class="icon" data-name="triangulo">
                    <img src="images/triangulo.png" alt="Social" class="app-icon">
                    <img src="images/titulo_aplicaciones/secureserv.png" alt="Nombre Social" class="name-image">

        </div>
        <div class="nav-buttons">

                <a href="https://x.com/isolfruitcoin" target="_blank">
                    <img src="../images/lupa.png" alt="Atrás">

            </button>
            <button class="nav-button" onclick="goHome()">

            </button>
            <button class="nav-button" onclick="openApps()">
                <img src="images/atras.png" alt="Aplicaciones recientes">

<!-- Botón para abrir la aplicación de radio -->

    <button onclick="window.open('https://radio-seven.vercel.app/', '_blank')" class="app-button">

</div>
