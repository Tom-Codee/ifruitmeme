<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación - GTA Phone Simulator</title>
    <link rel="stylesheet" href="../estilos/basic.css">
    <link rel="stylesheet" href="../estilos/settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet"> <!-- Handwritten font -->
</head>
<body>
    <div class="phone">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-icons">
                <img src="../images/señal.png" alt="Señal">
                <img src="../images/segundologo.png" alt="Wi-Fi">
            </div>
            <span id="current-time">12:00</span>
            <div class="battery-icon">
                <img src="../images/battery.png" alt="Batería">
            </div>
        </div>

        <!-- Interactive Screen -->
        <div class="screen">
            <div class="settings-container">
                <h2 class="settings-title">Select Your Style</h2>
                <p class="settings-subtitle">Personalize your phone with a unique theme</p>
                <div class="theme-selector">
                    <div class="theme-box" data-theme="default">
                        <span class="theme-label">Classic</span>
                    </div>
                    <div class="theme-box" data-theme="red">
                        <span class="theme-label">Crimson</span>
                    </div>
                    <div class="theme-box" data-theme="blue">
                        <span class="theme-label">Sapphire</span>
                    </div>
                    <div class="theme-box" data-theme="green">
                        <span class="theme-label">Emerald</span>
                    </div>
                    <div class="theme-box" data-theme="purple">
                        <span class="theme-label">Amethyst</span>
                    </div>
                    <div class="theme-box" data-theme="yellow">
                        <span class="theme-label">Golden</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button class="nav-button">
                <a href="https://x.com/isolfruitcoin" target="_blank">
                    <img src="../images/lupa.png" alt="Atrás">
                </a>
            </button>
            <button class="nav-button" onclick="window.location.href = '../index.html'">
                <img src="../images/botonhome.png" alt="Inicio">
            </button>
            <button class="nav-button" onclick="openApps()">
                <img src="../images/atras.png" alt="Aplicaciones recientes">
            </button>
        </div>
    </div>

    <script src="../js/settings.js"></script>
    <script src="../script.js"></script>
</body>
</html>
