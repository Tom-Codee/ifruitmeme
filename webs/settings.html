<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación - GTA Phone Simulator</title>
    <link rel="stylesheet" href="../estilos/basic.css">
    <link rel="stylesheet" href="../estilos/settings.css">
</head>
<body>

    <div class="phone">
        <!-- BARRA DE ESTADO (FIJA, NO INTERACTIVA) -->
        <div class="status-bar">
            <div class="status-icons">
                <img src="../images/señal.png" alt="Señal">
                <img src="../images/segundologo.png" alt="Wi-Fi">
            </div>
            <span id="current-time">12:00</span>
            <div class="battery-icon">
                <img src="../images/battery.png" alt="Batería">
            </div>
        </div>

        <!-- PANTALLA INTERACTIVA (SCROLLABLE) -->
        <div class="screen">
            <!-- AQUÍ IREMOS AGREGANDO CONTENIDO -->

            <div class="theme-selector">
                <h2 class="settings-title">Choose Your Theme</h2>
            <div class="theme-container">
                <div class="theme-box" data-theme="default" style="background-color: #F9F7EB;"><span>Default</span></div>
                <div class="theme-box" data-theme="red" style="background-color: #d11010;"></div>
                <div class="theme-box" data-theme="blue" style="background-color: #0033cc;"></div>
                <div class="theme-box" data-theme="green" style="background-color: #1d6b1d;"></div>
                <div class="theme-box" data-theme="purple" style="background-color: #5a2d82;"></div>
                <div class="theme-box" data-theme="yellow" style="background-color: #f4c542;"></div>
            </div>
            </div>




        </div>

        <!-- BOTONES FIJOS (SOBRE TODO) -->
        <div class="nav-buttons">
            <button class="nav-button">
                <a href="https://x.com/isolfruitcoin" target="_blank">
                    <img src="../images/lupa.png" alt="Atrás">
                </a>
            </button>
            <button class="nav-button" onclick="window.location.href = '../index.html'">
                <img src="../images/botonhome.png" alt="Inicio">
            </button>
            <button class="nav-button" onclick="openApps()">
                <img src="../images/atras.png" alt="Aplicaciones recientes">
            </button>
        </div>
    </div>

    <script src="../js/settings.js"></script>
    <script src="../script.js"></script>
</body>
</html>
