<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación - GTA Phone Simulator</title>
    <link rel="stylesheet" href="../estilos/basic.css">
</head>
<body>

    <div class="phone">
        <!-- BARRA DE ESTADO (FIJA, NO INTERACTIVA) -->
        <div class="status-bar">
            <div class="status-icons">
                <img src="../images/señal.png" alt="Señal">
                <img src="../images/segundologo.png" alt="Wi-Fi">
            </div>
            <span id="current-time">12:00</span>
            <div class="battery-icon">
                <img src="../images/battery.png" alt="Batería">
            </div>
        </div>

        <!-- PANTALLA INTERACTIVA (SCROLLABLE) -->
        <div class="screen">
            <!-- AQUÍ IREMOS AGREGANDO CONTENIDO -->
            <div class="paint-container">
                <canvas id="paintCanvas"></canvas>
                <div class="toolbar">
                    <label for="colorPicker">Color:</label>
                    <input type="color" id="colorPicker" value="#000000">
                    
                    <label for="brushSize">Size:</label>
                    <input type="range" id="brushSize" min="1" max="20" value="5">
                    <button id="eraser">Eraser</button>
                    <button id="clearCanvas">Clean</button>
                    <button id="downloadCanvas">Download</button>
                    <button id="shareTwitter">Share on X</button>
                    <button id="uploadButton">Upload</button> 
                </div>
            </div>
            
            <div id="galleryContainer">
                <h2>Gallery of drawings</h2>
                <div id="gallery"></div>
            </div>
            
            <!-- Modal para subir la imagen -->
            <div id="uploadModal" class="modal">
                <div class="modal-content">
                    <h2>UPLOAD DRAW</h2>
                    <label for="userWallet">NAME:</label>
                    <input type="text" id="userWallet" placeholder="Enter the name of the drawing" required>
                    
                    <button id="confirmUpload">UPLOAD </button>
                    <button id="closeModal">Cancel </button>
                </div>
            </div>









        </div>

        <!-- BOTONES FIJOS (SOBRE TODO) -->
        <div class="nav-buttons">
            <button class="nav-button">
                <a href="https://x.com/isolfruitcoin" target="_blank">
                    <img src="../images/lupa.png" alt="Atrás">
                </a>
            </button>
            <button class="nav-button" onclick="window.location.href = '../index.html'">
                <img src="../images/botonhome.png" alt="Inicio">
            </button>
            <button class="nav-button" onclick="openApps()">
                <img src="../images/atras.png" alt="Aplicaciones recientes">
            </button>
        </div>
    </div>

</body>
</html>
