<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - GTA Phone Simulator - Draw</title>
    <link rel="stylesheet" href="../estilos/basic.css">
    <link rel="stylesheet" href="../estilos/draw.css">
</head>
<body class="you-draw-page">
    <div class="phone">
        

        <div class="status-bar">
            <div class="status-icons">
                <img src="../images/señal.png" alt="Señal">
                <img src="../images/segundologo.png" alt="Wi-Fi">
            </div>
            <span id="current-time">12:00</span>
            <div class="battery-icon">
                <img src="../images/battery.png" alt="Batería">
            </div>
        </div>


        <!-- INTERACTIVE SCREEN (SCROLLABLE) -->
        <div class="screen">
            <!-- PAINT CONTAINER -->
            <div class="paint-container">
                <canvas id="paintCanvas"></canvas>
                <div class="toolbar">
                    <label for="colorPicker">Color:</label>
                    <input type="color" id="colorPicker" value="#000000">
                    
                    <label for="brushSize">Size:</label>
                    <input type="range" id="brushSize" min="1" max="20" value="5">
                    
                    <div class="toolbar-button">
                        <img id="eraser" src="../images/draw/erase.png" alt="Eraser">
                    </div>
                    <div class="toolbar-button">
                        <img id="clearCanvas" src="../images/draw/clear.png" alt="Clear">
                    </div>
                    <div class="toolbar-button">
                        <img id="downloadCanvas" src="../images/draw/down.png" alt="Download">
                    </div>
                    <div class="toolbar-button">
                        <img id="shareTwitter" src="../images/draw/x.png" alt="Share on X">
                    </div>
                    <div class="toolbar-button">
                        <img id="uploadButton" src="../images/draw/upload.png" alt="Upload">
                    </div>
                </div>
            </div>
            
            <!-- GALLERY -->
            <div id="galleryContainer">
                <h2>Gallery of Drawings</h2>
                <div id="gallery"></div>
            </div>
            
            <!-- UPLOAD MODAL -->
            <div id="uploadModal" class="modal">
                <div class="modal-content">
                    <h2>Upload Drawing</h2>
                    <label for="userWallet">Name:</label>
                    <input type="text" id="userWallet" placeholder="Enter the name of the drawing" required>
                    
                    <div class="modal-button">
                        <img id="confirmUpload" src="../images/draw/confirm.png" alt="Confirm Upload">
                    </div>
                    <div class="modal-button">
                        <img id="closeModal" src="../images/draw/cancel.png" alt="Cancel">
                    </div>
                </div>
            </div>
        </div>

        <!-- FIXED NAVIGATION BUTTONS -->
        <div class="nav-buttons">
            <button class="nav-button">
                <a href="https://x.com/isolfruitcoin" target="_blank">
                    <img src="../images/lupa.png" alt="Search">
                </a>
            </button>
            <button class="nav-button" onclick="window.location.href = '../index.html'">
                <img src="../images/botonhome.png" alt="Home">
            </button>
            <button class="nav-button" onclick="openApps()">
                <img src="../images/atras.png" alt="Recent Apps">
            </button>
        </div>
    </div>
    
    <script src="../js/draw.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../script.js"></script>

</body>
</html>
